name: Playwright Test - Approvals Folder

on:
  push:
    paths:
      - 'tests/Ajensia/Approvals/**'
  pull_request:
    paths:
      - 'tests/Ajensia/Approvals/**'
  workflow_dispatch:  # Allows manual trigger from UI

jobs:
  run-specific-playwright-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run only Approvals tests
        run: npx playwright test 'tests/Ajensia/Approvals/**/*.spec.ts' --project=chromium

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report
