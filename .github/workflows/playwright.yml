name: Playwright Specific File Test

on:
  push:
    paths:
      - 'tests/Ajensia/AssetManagement/AssetAssignedList.spec.js'
  pull_request:
    paths:
      - 'tests/Ajensia/AssetManagement/AssetAssignedList.spec.js'

jobs:
  run-playwright-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright test (specific file)
        run: npx playwright test tests/Ajensia/AssetManagement/AssetAssignedList.spec.js --reporter=list,html

      