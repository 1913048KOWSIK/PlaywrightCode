name: Playwright Test - Approvals Folder

on:
  push:
    paths:
      - 'tests/Ajensia/Approvals/**'
  pull_request:
    paths:
      - 'tests/Ajensia/Approvals/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 📥 Install Playwright Browsers
        run: |
          npx playwright install --with-deps
          echo "Playwright browsers installed."

      - name: ▶️ Run Playwright tests in Approvals folder and generate HTML report
        run: |
          echo "Running Playwright tests..."
          npx playwright test tests/Ajensia/Approvals/ --reporter=html
          echo "Playwright tests completed."

      - name: 🔍 Debug: List report contents
        run: |
          echo "Checking for HTML report files..."
          ls -lh playwright-report || echo "Report not found"

      - name: 📤 Upload Playwright HTML Report
        if: always() # Ensure the upload step runs regardless of test result
        run: |
          echo "Uploading Playwright HTML report..."
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report/**  # Make sure path is correct
