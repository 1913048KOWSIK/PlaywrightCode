name: Playwright Test - Approvals Folder

on:
  push:
    paths:
      - 'tests/Ajensia/Approvals/**'
  pull_request:
    paths:
      - 'tests/Ajensia/Approvals/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 📥 Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ▶️ Run Playwright tests in Approvals folder
        run: npx playwright test tests/Ajensia/Approvals/

      - name: 📁 Check contents of playwright-report folder
        run: ls -R playwright-report || echo "No report found"

      - name: 📤 Upload Playwright HTML Report
        if: always()  # Ensures this step runs even if tests fail
        uses: actions/upload-artifact@v3
        with:
          name: playwright-html-report
          path: playwright-report
