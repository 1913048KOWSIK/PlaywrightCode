name: Playwright Test - ApproAssetManagementvals Folder

on:
  push:
    paths:
      - 'tests/Ajensia/AssetManagement/AssetAssignedList.spec.js'
  pull_request:
    paths:
      - 'tests/Ajensia/AssetManagement/AssetAssignedList.spec.js'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 📥 Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ▶️ Run Playwright tests in Approvals folder
        run: npx playwright test tests/Ajensia/AssetManagement/ --reporter=html
