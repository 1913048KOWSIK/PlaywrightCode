name: Playwright Test - Specific File

on:
  push:
    paths:
      - 'tests/Ajensia/AssetManagement/AssetAssignedList.spec.js'
  pull_request:
    paths:
      - 'tests/Ajensia/AssetManagement/AssetAssignedList.spec.js'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“¥ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: â–¶ï¸ Run Playwright test for specific file
        run: npx playwright test tests/Ajensia/AssetManagement/AssetAssignedList.spec.js

      - name: ğŸ” Debug â€“ Check if HTML report exists
        run: ls -R playwright-report || echo "HTML report not found"

      - name: â¬†ï¸ Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report
