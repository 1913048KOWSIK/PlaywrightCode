name: Playwright Test - Specific File

on:
  push:
    paths:
      - 'tests/Ajensia/AssetManagement/AssetAssignedList.spec.js'
  pull_request:
    paths:
      - 'tests/Ajensia/AssetManagement/AssetAssignedList.spec.js'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 📥 Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ▶️ Run Playwright test for specific file
        run: npx playwright test tests/Ajensia/AssetManagement/AssetAssignedList.spec.js

      - name: 🔍 Debug – Check if HTML report exists
        run: ls -R playwright-report || echo "HTML report not found"

      - name: ⬆️ Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report
