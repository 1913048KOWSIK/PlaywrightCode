name: Playwright Test - AssetAssignedList Only

on:
  push:
    paths:
      - 'tests/Ajensia/AssetManagement/AssetAssignedList.spec.js'
  pull_request:
    paths:
      - 'tests/Ajensia/AssetManagement/AssetAssignedList.spec.js'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 📥 Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ▶️ Run specific Playwright test: AssetAssignedList
        run: npx playwright test tests/Ajensia/AssetManagement/AssetAssignedList.spec.js --reporter=html

      - name: 📤 Upload Playwright HTML report
        uses: actions/upload-artifact@v3
        with:
          name: playwright-html-report
          path: playwright-report
