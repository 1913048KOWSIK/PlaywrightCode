name: Playwright Test - Approvals Folder

on:
  push:
    paths:
      - 'tests/Ajensia/Approvals/**'
  pull_request:
    paths:
      - 'tests/Ajensia/Approvals/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 📥 Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ▶️ Run Playwright tests in Approvals folder
        run: npx playwright test tests/Ajensia/Approvals/

      - name: 📂 Generate HTML report manually
        if: always()
        run: npx playwright show-report --reporter=html

      - name: 🔍 Debug: List report contents
        run: |
          echo "Checking for HTML report files..."
          ls -R .playwright-report || echo "Report not found"

      - name: 📤 Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: .playwright-report
