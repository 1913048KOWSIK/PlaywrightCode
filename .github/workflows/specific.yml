name: Playwright Test - AssetManagement Folder

on:
  push:
    paths:
      - 'tests/Ajensia/AssetManagement/**'
  pull_request:
    paths:
      - 'tests/Ajensia/AssetManagement/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 📥 Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ▶️ Run Playwright tests in AssetManagement folder
        run: npx playwright test tests/Ajensia/AssetManagement/ --reporter=html

      - name: 🔍 Debug: List report contents
        run: |
          echo "Checking for HTML report files..."
          find playwright-report || echo "Report not found"

      - name: 📤 Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-html-report
          path: playwright-report
